group 'org.assemblits'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.18'
    compile group: 'org.jblas', name: 'jblas', version: '1.2.4'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
